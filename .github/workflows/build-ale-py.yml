name: Build ALE Python

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ALE Python for ${{ matrix.config.name }} ${{ matrix.config.arch }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - config: {"name": "Linux", "os": "ubuntu-latest", "arch": "x86_64", "triplet": "x64-linux-mixed"}
          - config: {"name": "Linux", "os": "ubuntu-latest", "arch": "arm64", "triplet": "arm64-linux-mixed"}
          - config: {"name": "Windows", "os": "windows-latest", "arch": "AMD64", "triplet": "x64-windows"}
          - config: {"name": "macOS", "os": "macos-latest", "arch": "x86_64", "triplet": "x64-osx-mixed"}
          - config: {"name": "macOS", "os": "macos-latest", "arch": "arm64", "triplet": "arm64-osx-mixed"}
    runs-on: ${{ matrix.config.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Docker Login
      if: matrix.config.os == 'ubuntu-latest'
      run: docker login ghcr.io --username "${GITHUB_ACTOR}" --password "${GITHUB_CR_TOKEN}"
      env:
        GITHUB_CR_TOKEN: ${{ secrets.CR_TOKEN }}

    - name: Tag release
      run: echo "ALE_BUILD_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.1.2
      env:
        CIBW_ARCHS: "${{ matrix.config.arch }}"
        CIBW_ENVIRONMENT: "ALE_BUILD_VERSION=${{ env.ALE_BUILD_VERSION }} MACOSX_DEPLOYMENT_TARGET='10.15' VCPKG_DEFAULT_TRIPLET=${{ matrix.config.triplet }}"
        CIBW_BEFORE_ALL: >
          vcpkg install zlib sdl2
          --overlay-triplets cmake/custom-triplets
          --triplet ${{ matrix.config.triplet }}
          --feature-flags=-compilertracking

    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./wheelhouse/*.whl


  pypi:
    name: Deploy ALE Python to PyPi test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: wheels

      - name: Append PyPi test SHA
        run: |
          find wheels -type f -exec sh -c \
            "mv {} \$(echo {} | awk -F\"-\" '{OFS = FS; \$2 = \$2\"+${GITHUB_SHA::7}\"; print}')" \;

      - name: Publish to PyPi test
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TEST_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: wheels/


  release:
    name: Stage ALE Python to Github releases
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: wheels

      - name: Create wheel archive
        run: |
          zip --junk-paths ale-py wheels/*

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: ${{ contains(github.ref, '-') }}

      - name: Upload artifacts to release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ale-py.zip
          asset_name: ale-py.zip
          asset_content_type: application/zip
